<header class="mpGlobal__header">
            <div class="mpGlobal__header__hgroup">
                <h1 class="mpGlobal__header__h1 h1">McSandy</h1>
                <h2 class="mpGlobal__header__h2 h2">The offline HTML sandbox</h2>
                <span id="js-onlineStatus" class="mpGlobal__header__onlineStatus online">&#9673;</span>
            </div>
            <div class="mpGlobal__header__editor__wrapper wrapper">
                <label for="js-editor-toggle" class="editor__label">Toggle Editor</label>
                <input type="checkbox" id="js-editor-toggle" class="editor__toggle" />
            <form class="mpGlobal__header__editor editor">
                <input type="checkbox" id="js-htmlSwitch" class="editor__control editor__control--html control control--html" checked />
                <input type="checkbox" id="js-cssSwitch" class="editor__control editor__control--css control control--css" checked/>
                <input type="checkbox" id="js-jsSwitch" class="editor__control editor__control--js control control--js" checked/>

                <div class="editor__fieldsetWrap">
                    <fieldset class="editor__fieldset fieldset fieldset--html">
                        <label class="fieldset__label fieldset__label--html" for="js-htmlSwitch">HTML</label>
                        <textarea  id="js-html" class="fieldset__field fieldset__field--html field field--html"  data-target="js-html-content" placeholder="<h1>"></textarea>
                    </fieldset>
                    <fieldset class="editor__fieldset fieldset fieldset--css">
                        <label class="fieldset__label fieldset__label--css" for="js-cssSwitch">CSS</label>
                        <textarea id="js-css" class="fieldset__field fieldset__field--css field field--css"  data-target="js-css-content" placeholder="h1{}"></textarea>
                    </fieldset>
                    <fieldset class="editor__fieldset fieldset fieldset--js">
                        <label class="fieldset__label fieldset__label--js" for="js-jsSwitch">JS</label>
                        <textarea id="js-js" class="fieldset__field fieldset__field--js field field--js"  data-target="js-js-content" placeholder="var blah;"></textarea>
                    </fieldset>
            </div>
            </form>
        </div>
        </header>

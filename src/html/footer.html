    <footer class="mpGlobal__footer">
        <label for="js-footer-editor-toggle" class="editor__label" title="Toggle Panel">Projects</label>
        <input type="checkbox" id="js-footer-editor-toggle" class="editor__toggle" />
        <form class="mpGlobal__footer__editor editor">
            <div class="editor__fieldset fieldset fieldset--thisProject">
                <h3 class="fieldset__legend">
                    This Sandbox
                </h3>
                <div class="fieldset__wrapper">
                    <input id="js-projectName" class="editor__input editor__input--name" type="text" placeholder="Name of Project">
                    <button id="js-projectSave" class="editor__button editor__button--save" title="save this project">Save</button>
                    <button id="js-projectDel" class="editor__button editor__button--del" title="Delete this project">Delete</button>
                    <button id="js-projectNew" class="editor__button editor__button--new" title="Clear Everything and Start Over">New</button>
                </div>
            </div>
            <div class="editor__fieldset fieldset fieldset--externalLibs">
                <h3 class="fieldset__legend">
                    External Libraries
                </h3>
                <div class="fieldset__wrapper">

                </div>
            </div>
            <div class="editor__fieldset fieldset fieldset--otherProjects">
                <h3 class-"fieldset__legend">
                    Other Sandboxes
                </h3>
                <div class="fieldset__wrapper">
                    <select class="editor__input editor__input--name" id="js-selectProjects">
                        <option></option>
                    </select>
                    <button id="js-projectLoad" class="editor__button editor__button--load" title="Load the sandbox">Load </button>
                    <button id="js-projectDownload" class="editor__button editor__button--download" title="Export this sandbox to a single file">Download</button>
                </div>
            </div>
        </form>
    </footer>

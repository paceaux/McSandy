<header class="g-header">
    <h1 class="g-header__title">McSandy</h1>
    <div class="g-header__info">
        <span id="js-onlineStatus" title="You're online" class="g-header__onlineStatus online">&#9673;</span>
        <span id="js-globalInfo" class="g-header__getInfo">i</span>
    </div>
</header>
<section class="panel panel--top editor">
    <label for="js-editor-toggle" class="panel__toggle__label js-panelToggleLabel" title="Toggle Panel">Editor</label>
    <input type="checkbox" id="js-editor-toggle" class="panel__toggle__input" />
    <form id="js-editor-fieldsets" class="editor__fieldsets fieldsets">
        <div id="js-fieldset--html" class="editor__fieldset fieldset editor__html " data-ctrlshiftkey="N"  >
            <label class="fieldset__label js-editorDragOutField" draggable="true" data-mimeoutput="text/html" data-fileext="html" for="js-html" title="Click to Toggle | Drag to desktop">HTML</label>
            <textarea  id="js-html" tabindex="1" class="fieldset__field field field--textarea " data-broadcast="keyup"  data-target="js-html-content" placeholder="<br />dancer" title="Drop Text or Image"></textarea>
        </div>
        <div id="js-fieldset--css" class="editor__fieldset fieldset editor__css " data-ctrlshiftkey="N" >
            <label class="fieldset__label js-editorDragOutField" draggable="true" data-fileext="css" for="js-css" title="Click to Toggle | Drag to desktop">CSS</label>
            <textarea id="js-css" tabindex="2" class="fieldset__field  field field--textarea " data-broadcast="keyup" data-target="js-css-content" placeholder=".cup{color:#c0ffee}" title="Drop text or image"></textarea>
            <div class="fieldset__userOptions userOptions">
                <div class="fieldset__inputWrapper fieldset__inputWrapper--first" data-saved="false">
                    <input type="url" class="fieldset__field fieldset__field--url " data-broadcast="change" placeholder="http://somedomain/some.css" data-externaltype="css"/>
                    <button class="fieldset__button fieldset__button--add button--affixedLeft " title="Add external file">+</button>
                </div>
            </div>
        </div>
        <div id="js-fieldset--js" class="editor__fieldset fieldset editor__js " data-ctrlshiftkey="N"> 
            <label class="fieldset__label js-editorDragOutField" draggable="true" data-mimeoutput="application/javascript" data-fileext="js" for="js-js" title="Click to Toggle | Drag to desktop | ctrl + r">JS</label>
            <textarea id="js-js" tabindex="3" class="fieldset__field  field field--textarea " data-broadcast="change" data-target="js-js-content" placeholder="var blah;" title="Drop text"></textarea>
            <div class="fieldset__userOptions userOptions">
                <div class="fieldset__inputWrapper fieldset__inputWrapper--first">
                    <input type="url"  class="fieldset__field fieldset__field--url " data-broadcast="change" placeholder="http://somedomain/some.js" data-externaltype="js"/>
                    <button class="fieldset__button fieldset__button--add button--affixedLeft" title="Add external file">+</button>
                </div>
            </div>
        </div>
    </form>
</section>
